<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz 2: Online Ticketing Center</title>

<!-- BS SETUP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- JS SETUP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- CSS SETUP -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    
    <div class="container mt-4 text-center">
        <h1 class="p-3 rounded">ꕮᛝ𝑻𝒊𝒄𝒌𝒆𝒕𝒊𝒏𝒈 𝑪𝒆𝒏𝒕𝒆𝒓ᛝꕮ</h1>
        <div class="row mt-3">
            
            <!-- Personal Information -->
            <div class="col-md-6 p-3 rounded section" id="personal-info">
            <details class="details-personal">
                <summary>
                    ᛝᴘᴇʀꜱᴏɴᴀʟ ɪɴꜰᴏʀᴍᴀᴛɪᴏɴ ✧
                </summary>
                <p>♡ ᴘʟᴇᴀꜱᴇ ꜰɪʟʟ ᴏᴜᴛ ᴛʜᴇ ꜰᴏʀᴍ.♡</p>
                <input type="text" class="form-control mb-2" id="name" placeholder="Complete Name">
                <input type="email" class="form-control mb-2" id="email" placeholder="Email">
            </details>
            
            <!--Button for personal info-->
            <button class="btn btn-danger btn-medium" onclick="alert('Your information has been submitted!')">
                ｡𖦹°‧ꜱᴜʙᴍɪᴛ ɪɴꜰᴏ‧°𖦹｡
            </button>
            </div>
            
            <!--Ticket Price-->
            <div class="col-md-6 p-3 rounded section" id="ticket-price">
            <details class="details-price">
                <summary>
                    ᛝᴛɪᴄᴋᴇᴛ ᴘʀɪᴄᴇ ✧
                </summary>
                <p>♡ ᴄʜᴇᴄᴋ ʏᴏᴜʀ ᴛɪᴄᴋᴇᴛ ᴘʀɪᴄᴇ.♡</p>
                <select class="form-select mb-2" id="seatType">
                    <option value="Front Row">ꜰʀᴏɴᴛ ʀᴏᴡ ₊˚🍰₊ ⊹</option>
                    <option value="Middle">ᴍɪᴅᴅʟᴇ ₊˚🍰₊ ⊹</option>
                    <option value="Back Row">ʙᴀᴄᴋ ʀᴏᴡ ₊˚🍰₊ ⊹</option>
                </select>
            </details>
                
            <!--Button to check ticket price-->
            <button class="btn btn-danger btn-medium" onclick="alertPrice()">
                    ｡𖦹°‧ᴄʜᴇᴄᴋ ᴘʀɪᴄᴇ‧°𖦹｡
            </button>

                <script>
                    function alertPrice() {
                        var seat = document.getElementById('seatType').value;
                        if (seat == "Front Row") {
                            alert("Front Row costs 6000 pesos! Now, please proceed to the next section.");
                        }
                        if (seat == "Middle") {
                            alert("Middle costs 4000 pesos! Now, please proceed to the next section.");
                        }
                        if (seat == "Back Row") {
                            alert("Back Row costs 3000 pesos! Now, please proceed to the next section.");
                        }
                    }
                </script>
            </div>

            <!-- Print Ticket -->
            <div class="row mt-3">
            <div class="col-md-12 p-3 rounded section text-center" id="print-ticket">
                <details class="details-ticket">
                    <summary>
                        ᛝᴘʀɪɴᴛ ᴛɪᴄᴋᴇᴛ ✧
                    </summary>
                    <p>♡ ᴘʟᴇᴀꜱᴇ ᴄᴏɴꜰɪʀᴍ ɪꜰ ʏᴏᴜ ᴡᴀɴᴛ ᴛᴏ ᴘʀɪɴᴛ ᴛʜᴇ ᴛɪᴄᴋᴇᴛ.♡</p>
                    <img src="mafuyu asahina ticket.jpg" alt="Ticket Image" width="500">
                    <div id="ticket-output" class="mt-2"></div>
                </details>
                
                <!-- Buttons -->
                <button class="btn btn-danger btn-large" onclick="alert('Ticket is now sent to email! You may now print it.')">｡𖦹°‧ᴘʀɪɴᴛ ᴛɪᴄᴋᴇᴛ‧°𖦹｡</button>
                <button class="btn btn-danger btn-large" onclick="location.reload()">｡𖦹°‧ʙᴜʏ ᴍᴏʀᴇ ᴛɪᴄᴋᴇᴛꜱ‧°𖦹｡</button>
            </div>
        </div>
    </div>

</div></center>

</html>
